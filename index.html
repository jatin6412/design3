<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elm Grove Liquor</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(15, 15, 25, 0.88);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      transition: background 0.4s ease;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 3rem;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: #f8f1e9;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 3rem;
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: #c59d5f;
      transition: width 0.35s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: white;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Mobile Menu Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-toggle span {
      width: 30px;
      height: 3px;
      background-color: #f8f1e9;
      border-radius: 3px;
      transition: all 0.35s ease;
    }

    /* Mobile Menu */
    @media (max-width: 900px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 80%;
        max-width: 380px;
        background: rgba(15, 15, 25, 0.98);
        backdrop-filter: blur(10px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3.5rem;
        transition: right 0.45s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .nav-links.active {
        right: 0;
      }

      .menu-toggle {
        display: flex;
      }

      /* Hamburger animation */
      .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }
      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#home" class="logo">Elm Grove Liquor</a>

    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>

<!-- Just some content so you can see the fixed nav -->
<div style="height: 2000px; background: linear-gradient(to bottom, #0f0f19, #1a1a2e);"></div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.querySelector('.nav-links');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navLinks.classList.toggle('active');
  });

  // Optional: close menu when clicking a link (mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      menuToggle.classList.remove('active');
      navLinks.classList.remove('active');
    });
  });
</script>
</body>
</html>
